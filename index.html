<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>card</title>
</head>
<body>
  <div class=" bg-[url('../images/bg-pattern.svg')] bg-no-repeat px-6 py-16">
    <hgroup class="relative mb-16 flex flex-col items-center
    xl:mb-36">
      <h1 class="relative z-20 font-extrabold text-Dark_Desaturated_Blue text-center text-xl mb-2
      xl:text-4xl">Simple, traffic-based pricing</h1>
      <div class="mx-auto">
      <p class="relative z-20 text-center text-Grayish_Blue font-semibold text-xs mb-1 
      xl:inline xl:text-lg">Sign-up for our 30-day trial.</p>
      <p class="relative z-20 text-center text-Grayish_Blue font-semibold text-xs
      xl:inline xl:text-lg">No credit card required.</p>
      </div>
      <div class="absolute top-[-30px] left-0 right-0 mx-auto z-10">
                <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
      </div>
    </hgroup>

      <main class="bg-White max-w-[725px] mx-auto flex flex-col items-center shadow-lg py-6
      xl:max-w-[600px]">
      <div class="w-[85%] flex flex-col items-center
      xl:grid xl:grid-cols-2 xl:grid-rows-2">
        <p class="text-xs text-Grayish_Blue uppercase
        xl:font-extrabold xl:text-base">100k pageviews</p>
        <input class="my-8 w-full appearance-none outline-none rounded-lg bg-Soft_Cyan h-[6px] 
        focus:outline-none focus:ring-0 focus:shadow-none
        xl:col-start-1 xl:col-span-2" id="input-range" min="0" max="100" value="50%" type="range">        
        <p class="text-xl mb-5 text-Dark_Desaturated_Blue font-extrabold
        xl:col-start-2 xl:col-span-1 xl:row-start-1 xl:row-span-1 xl:mb-0 xl:text-4xl xl:font-extrabold">$16.00 <span class="font-semibold text-sm text-Grayish_Blue
        xl:text-xl">/month</span></p>
      </div>
        <div class="flex w-[85%] max-w-[425px] items-center justify-between mb-5
        xl:my-5">
          <p class="text-xs text-Grayish_Blue">Monthly Billing</p>
          <label class="relative" for="">
            <input type="checkbox" name="" id="" class="absolute invisible peer rounded-[20px] z-40 bg-Grayish_Blue outline-none border-0">
            <span class="relative block w-[40px] h-[20px] z-30 bg-Light_Grayish_Blue cursor-pointer rounded-[20px] overflow-hidden
            hover:bg-Strong_Cyan 
            
            before:absolute before:top-[4px] before:left-[4px] before:bg-White before:w-3 before:h-3 before:rounded-lg"></span>
          </label>
          <p class="text-xs text-Grayish_Blue">Yearly Billing</p>
          <p class="text-[10px] text-Light_Red font-extrabold bg-Light_Red bg-opacity-30 rounded-xl p-[2px]
          xl:after:content-['discount']">-25% </p>
        </div>
        <footer class="w-full border-t-[1px] flex flex-col items-center py-5
        xl:flex-row xl:justify-between xl:px-10 xl:py-8">
          <ul class="flex flex-col items-center
          xl:items-start">
            <li class="text-xs mb-2 text-Grayish_Blue text-center flex items-center
            xl:text-base"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Unlimited websites</li>
            <li class="text-xs mb-2 text-Grayish_Blue text-center flex items-center
            xl:text-base"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>100% data ownership</li>
            <li class="text-xs mb-4 text-Grayish_Blue text-center flex items-center
            xl:text-base xl:mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Email reports</li>
          </ul>
          <button class="bg-Dark_Desaturated_Blue text-Pale_Blue text-xs py-3 px-10 rounded-3xl
          hover:text-White
          xl:px-16 xl:py-4">Start my trial</button>
        </footer>
      </main>
  </div>
</body>
</html>
